<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Loucademia</title>
		<link rel="stylesheet" type="text/css" href="css/loucademia_estilo.css">
	</head>
	<body>
	    <header> <!--  início cabeçalho -->
	        <a href="index.html"><img alt="loucademia" src="images/Loucademia_Logotipo.png"></a>
	        <nav>
	            <div>
	                <a href="novoAluno.html">Novo aluno</a><br>
	                <a href="pesquisaAluno.html">Pesquisa de aluno</a><br>
	                <a href="controleAcesso.html">Controle de acesso</a><br>
	                <a href="relEntradasSaidas.html">Relatórios de entradas e saídas</a><br>
	                <a href="relSituacoes.html">Relatórios de situações</a><br>
	            </div>	            
	        </nav>
	    </header> <!--  fim cabeçalho -->
	    
	    <h1>Novo aluno</h1>
	    
	    <div id="infoMessage">
	        (Aqui vai eventual mensagem de sistema confirmando sucesso ou erro.)
	    </div>
	    <br>
	    
	    <form>	    
	        <fieldset>	        
	            <legend>Dados pessoais</legend>	 
	                       
	            <label for="nome">Nome</label><br>
	            <input type="text" name="nome" id="nome"><br>	            
	            <label for="sexo">Sexo</label><br>
	            <select name="sexo" id="sexo">
	                <option>Masculino</option>
	                <option>Feminino</option>
	            </select><br>	            
	            <label for="rg">RG</label><br>
	            <input type="text" name="rg" id="rg"><br>	            
	            <label for="dataNascimento">Data de nascimento</label><br>
	            <input type="date" name="dataNascimento" id="dataNascimento"><br>               	            
	        </fieldset>	 
	        
	        <br>
	        
	        <fieldset>	        
	            <legend>Situação do aluno</legend>
	            
	            <label for="situacao">Situação</label><br>
	            <select name="situacao" id="situacao">
	                <option>Ativo</option>
	                <option>Inativo</option>
	                <option>Com pendência</option>
	            </select>            	            
	        </fieldset>	 
	        
	        <br>
	        
	        <fieldset>
	            <legend>Endereço</legend>
	            
	            <label for="rua">Rua</label><br>
	            <input type="text" name="rua" id="rua"><br>
	            
	            <label for="numero">Número</label><br>
	            <input type="text" name="numero" id="numero"><br>
	            
	            <label for="complemento">Complemento</label><br>
	            <input type="text" name="complemento" id="complemento"><br>
	            
	            <label for="bairro">Bairro</label><br>
	            <input type="text" name="bairro" id="bairro"><br>
	            
	            <label for="cidade">Cidade</label><br>
	            <input type="text" name="cidade" id="cidade"><br>
	            
	            <label for="estado">Estado</label>   <br>
	            <select name="estado" id="estado">
	                <option>(lista)</option>
	            </select><br>
	            
	            <label for="cep">CEP</label><br>
	            <input type="text" name="cep" id="cep"><br>	        
	        </fieldset>
	        
	        <br>
	        
	        <fieldset>
	            <legend>Contato</legend>
	            	            	                       
	            <label for="email">E-mail</label><br>
	            <input type="email" name="email" id="email"><br>
	            
	            <label for="telefoneCelularDDD">Telefone Celular</label><br>
	            <input type="tel" name="telefoneCelularDDD" id="telefoneCelularDDD">
	            <input type="tel" name="telefoneCelularNumero" id="telefoneCelularNumero"><br>
	            
	            <label for="telefoneFixoDDD">Telefone Fixo</label><br>
	            <input type="tel" name="telefoneFixoDDD" id="telefoneFixoDDD">
	            <input type="tel" name="telefoneFixoNumero" id="telefoneFixoNumero">	        
	        </fieldset> 
	        
	        <br>
	        
	        <input type="submit" value="Gravar">
	        <input type="button" value="Relatório de acessos">
	           
	    </form>    
	</body>
</html>
